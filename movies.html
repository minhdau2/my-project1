    <script>
        let filteredMovies = [...movies];

        // Load movies
        function loadMovies(moviesToShow = movies) {
            const container = document.getElementById('movies-grid');
            container.innerHTML = moviesToShow.map((movie, index) => `
                <div class="movie-card bg-white rounded-xl shadow-md overflow-hidden scroll-animate stagger-animation" 
                     style="--delay: ${index * 0.1}s">
                    <div class="h-48 bg-gradient-to-br from-purple-400 to-blue-500 flex items-center justify-center text-6xl">
                        ${movie.poster}
                    </div>
                    <div class="p-4">
                        <h4 class="font-bold text-lg mb-2">${movie.title}</h4>
                        <p class="text-gray-600 text-sm mb-2">${movie.description}</p>
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-purple-600 font-semibold">${movie.duration} ph√∫t</span>
                            <span class="text-green-600 font-bold">${formatCurrency(movie.price)}</span>
                        </div>
                        <button onclick="selectMovieAndBook(${movie.id})" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition-colors">
                            ƒê·∫∑t V√© Ngay
                        </button>
                    </div>
                </div>
            `).join('');
            
            setTimeout(() => {
                initScrollAnimations();
            }, 100);
        }

        // Filter movies by genre
        function filterMovies() {
            const genre = document.getElementById('genre-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            filteredMovies = movies.filter(movie => {
                const matchesGenre = !genre || movie.genre === genre;
                const matchesSearch = !searchTerm || movie.title.toLowerCase().includes(searchTerm);
                return matchesGenre && matchesSearch;
            });
            
            loadMovies(filteredMovies);
        }

        // Search movies
        function searchMovies(query) {
            const genre = document.getElementById('genre-filter').value;
            
            filteredMovies = movies.filter(movie => {
                const matchesGenre = !genre || movie.genre === genre;
                const matchesSearch = !query || movie.title.toLowerCase().includes(query.toLowerCase());
                return matchesGenre && matchesSearch;
            });
            
            loadMovies(filteredMovies);
        }

        // Select movie and navigate to booking
        function selectMovieAndBook(movieId) {
            localStorage.setItem('selectedMovie', movieId);
            window.location.href = 'booking.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadMovies();
        });
    </script>
